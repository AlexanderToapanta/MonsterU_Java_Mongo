<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MeperiPeriodViewDlg" widgetVar="MeperiPeriodViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMeperiPeriodTitle}">
            <h:form id="MeperiPeriodViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{meperiPeriodController.selected != null}">
                        <h:outputText value="#{bundle.ViewMeperiPeriodLabel_meperiId}"/>
                        <h:outputText value="#{meperiPeriodController.selected.meperiId}" title="#{bundle.ViewMeperiPeriodTitle_meperiId}"/>
                        <h:outputText value="#{bundle.ViewMeperiPeriodLabel_meperiNombre}"/>
                        <h:outputText value="#{meperiPeriodController.selected.meperiNombre}" title="#{bundle.ViewMeperiPeriodTitle_meperiNombre}"/>
                        <h:outputText value="#{bundle.ViewMeperiPeriodLabel_meperiFechaini}"/>
                        <h:outputText value="#{meperiPeriodController.selected.meperiFechaini}" title="#{bundle.ViewMeperiPeriodTitle_meperiFechaini}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMeperiPeriodLabel_meperiFechafin}"/>
                        <h:outputText value="#{meperiPeriodController.selected.meperiFechafin}" title="#{bundle.ViewMeperiPeriodTitle_meperiFechafin}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMeperiPeriodLabel_meperiActivo}"/>
                        <p:selectBooleanCheckbox value="#{meperiPeriodController.selected.meperiActivo}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MeperiPeriodViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
