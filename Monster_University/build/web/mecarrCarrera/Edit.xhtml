<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CarreraEditDlg" widgetVar="CarreraEditDialog" modal="true" 
                  resizable="false" appendTo="@(body)" header="Editar carrera">
            <h:form id="CarreraEditForm">
                <h:panelGroup id="displayEdit">
                    <p:panelGrid columns="2" rendered="#{carreraController.selected != null}">
                        <p:outputLabel value="Código:" for="codigoEdit" />
                        <p:outputLabel id="codigoEdit" value="#{carreraController.selected.codigo}" />
                        
                        <p:outputLabel value="Nombre:" for="nombreEdit" />
                        <p:inputText id="nombreEdit" value="#{carreraController.selected.nombre}" 
                                   required="true" />
                        
                        <p:outputLabel value="Créditos Máximos:" for="creditosMaximosEdit" />
                        <p:inputText id="creditosMaximosEdit" value="#{carreraController.selected.creditosMaximos}" 
                                   required="true" />
                        
                        <p:outputLabel value="Créditos Mínimos:" for="creditosMinimosEdit" />
                        <p:inputText id="creditosMinimosEdit" value="#{carreraController.selected.creditosMinimos}" 
                                   required="true" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{carreraController.update}" value="Actualizar" 
                                   update="displayEdit,:CarreraListForm:datalist,:growl" 
                                   oncomplete="if(!args.validationFailed) PF('CarreraEditDialog').hide();"/>
                    <p:commandButton value="Cancelar" 
                                   onclick="PF('CarreraEditDialog').hide()" immediate="true"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
