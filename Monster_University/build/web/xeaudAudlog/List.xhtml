<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListXeaudAudlogTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="XeaudAudlogListForm">
                <p:panel header="#{bundle.ListXeaudAudlogTitle}">
                    <p:dataTable id="datalist" value="#{xeaudAudlogController.items}" var="item"
                                 selectionMode="single" selection="#{xeaudAudlogController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idauditoria}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListXeaudAudlogTitle_idauditoria}"/>
                            </f:facet>
                            <h:outputText value="#{item.idauditoria}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListXeaudAudlogTitle_accion}"/>
                            </f:facet>
                            <h:outputText value="#{item.accion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListXeaudAudlogTitle_tablaafec}"/>
                            </f:facet>
                            <h:outputText value="#{item.tablaafec}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListXeaudAudlogTitle_filaid}"/>
                            </f:facet>
                            <h:outputText value="#{item.filaid}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListXeaudAudlogTitle_fechahora}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechahora}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListXeaudAudlogTitle_detalle}"/>
                            </f:facet>
                            <h:outputText value="#{item.detalle}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListXeaudAudlogTitle_xeusuId}"/>
                            </f:facet>
                            <h:outputText value="#{item.xeusuId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{xeaudAudlogController.prepareCreate}" update=":XeaudAudlogCreateForm" oncomplete="PF('XeaudAudlogCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":XeaudAudlogViewForm" oncomplete="PF('XeaudAudlogViewDialog').show()" disabled="#{empty xeaudAudlogController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":XeaudAudlogEditForm" oncomplete="PF('XeaudAudlogEditDialog').show()" disabled="#{empty xeaudAudlogController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{xeaudAudlogController.destroy}" update=":growl,datalist" disabled="#{empty xeaudAudlogController.selected}">
                                <p:confirm header="Confirmar eliminación" message="¿Seguro que deseas eliminar este registro?" icon="pi pi-exclamation-triangle"/>
                            </p:commandButton>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
