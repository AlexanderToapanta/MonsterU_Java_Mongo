<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/template.xhtml">

    <ui:define name="title">
        Asignación de Perfiles
    </ui:define>

    <!-- Reemplaza TODO el contenido de tu XHTML desde la etiqueta <ui:define name="body"> hasta </ui:define> con esto: -->

<ui:define name="body">

    <h:form id="formAsignacion">
        <p:growl id="growl" showDetail="true" life="3000"/>

        <div style="padding:20px; max-width:1200px; margin:0 auto;">
            <h3>Asignación de Roles a Usuarios</h3>

            <!-- Selección de ROL -->
            <div style="margin-bottom:20px;">
                <h:outputLabel value="Seleccionar Rol:" style="font-weight:bold; margin-right:10px;"/>
                <p:selectOneMenu id="rolSel" value="#{xerolRolController.rolSeleccionadoId}"
                                 style="width:400px;">
                    <f:selectItem itemLabel="-- Seleccione un rol --" itemValue="" />
                    <f:selectItems value="#{xerolRolController.itemsAvailableSelectOne}"
                                   var="rol"
                                   itemLabel="#{rol.xerolNombre} (ID: #{rol.xerolId})"
                                   itemValue="#{rol.xerolId}" />
                    <p:ajax listener="#{xerolRolController.cargarUsuariosRol}"
                            update="panelInfo tblSinRol tblConRol btnMoverDerecha btnMoverIzquierda btnGuardar btnLimpiar growl"/>
                </p:selectOneMenu>
            </div>

            <!-- Panel de información del rol seleccionado -->
            <p:panel id="panelInfo" header="Información del Rol" 
                    rendered="#{xerolRolController.isRolSeleccionado()}">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputText value="ID del Rol:" style="font-weight:bold;"/>
                    <h:outputText value="#{xerolRolController.selected.xerolId}"/>
                    
                    <h:outputText value="Nombre del Rol:" style="font-weight:bold;"/>
                    <h:outputText value="#{xerolRolController.selected.xerolNombre}"/>
                    
                    <h:outputText value="Descripción:" style="font-weight:bold;"/>
                    <h:outputText value="#{xerolRolController.selected.xerolDescri}"/>
                    
                    <h:outputText value="Estadísticas:" style="font-weight:bold;"/>
                    <h:outputText value="Usuarios sin rol: #{xerolRolController.totalUsuariosSinRol} | Usuarios con este rol: #{xerolRolController.totalUsuariosConRol}" 
                                  style="color: #2c3e50; font-weight: bold;"/>
                </h:panelGrid>
            </p:panel>

            <!-- DOS DATATABLES PARA ASIGNACIÓN -->
            <div style="margin-top:20px;" rendered="#{xerolRolController.isRolSeleccionado()}">
                <p:panel header="Asignación de Usuarios al Rol">
                    
                    <div style="display: flex; justify-content: space-between; gap: 20px;">
                        
                        <!-- TABLA IZQUIERDA: Usuarios SIN rol -->
                        <div style="flex: 1; border: 1px solid #ddd; padding: 15px; border-radius: 5px;">
                            <h4 style="color: #e74c3c; margin-top: 0;">Usuarios SIN rol (#{xerolRolController.totalUsuariosSinRol})</h4>
                            
                            <p:dataTable id="tblSinRol" 
                                       value="#{xerolRolController.usuariosSinRol}"
                                       var="usuario"
                                       selection="#{xerolRolController.usuariosSeleccionadosSinRol}"
                                       rowKey="#{usuario.xeusuId}"
                                       style="width:100%;"
                                       emptyMessage="No hay usuarios sin rol">
                                
                                <p:column selectionMode="multiple" style="width:50px;"/>
                                
                                <p:column headerText="ID">
                                    <h:outputText value="#{usuario.xeusuId}"/>
                                </p:column>
                                
                                <p:column headerText="Nombre">
                                    <h:outputText value="#{usuario.xeusuNombre}"/>
                                </p:column>
                                
                                <p:column headerText="Estado">
                                    <h:outputText value="#{usuario.xeusuEstado}"/>
                                </p:column>
                            </p:dataTable>
                        </div>
                        
                        <!-- BOTONES CENTRALES -->
                        <div style="display: flex; flex-direction: column; justify-content: center; gap: 10px; padding: 0 10px;">
                            <p:commandButton id="btnMoverDerecha"
                                           value="▶ Asignar"
                                           action="#{xerolRolController.asignarUsuariosSeleccionados}"
                                           icon="pi pi-arrow-right"
                                           update="tblSinRol tblConRol panelInfo growl"
                                           styleClass="ui-button-success"
                                           style="min-width: 120px;"
                                           disabled="#{empty xerolRolController.usuariosSeleccionadosSinRol}"/>
                            
                            <p:commandButton id="btnMoverIzquierda"
                                           value="◀ Quitar"
                                           action="#{xerolRolController.quitarUsuariosSeleccionados}"
                                           icon="pi pi-arrow-left"
                                           update="tblSinRol tblConRol panelInfo growl"
                                           styleClass="ui-button-warning"
                                           style="min-width: 120px;"
                                           disabled="#{empty xerolRolController.usuariosSeleccionadosConRol}"/>
                        </div>
                        
                        <!-- TABLA DERECHA: Usuarios CON rol -->
                        <div style="flex: 1; border: 1px solid #ddd; padding: 15px; border-radius: 5px;">
                            <h4 style="color: #27ae60; margin-top: 0;">Usuarios CON este rol (#{xerolRolController.totalUsuariosConRol})</h4>
                            
                            <p:dataTable id="tblConRol" 
                                       value="#{xerolRolController.usuariosConRol}"
                                       var="usuario"
                                       selection="#{xerolRolController.usuariosSeleccionadosConRol}"
                                       rowKey="#{usuario.xeusuId}"
                                       style="width:100%;"
                                       emptyMessage="No hay usuarios con este rol">
                                
                                <p:column selectionMode="multiple" style="width:50px;"/>
                                
                                <p:column headerText="ID">
                                    <h:outputText value="#{usuario.xeusuId}"/>
                                </p:column>
                                
                                <p:column headerText="Nombre">
                                    <h:outputText value="#{usuario.xeusuNombre}"/>
                                </p:column>
                                
                                <p:column headerText="Estado">
                                    <h:outputText value="#{usuario.xeusuEstado}"/>
                                </p:column>
                            </p:dataTable>
                        </div>
                        
                    </div>
                    
                    <div style="margin-top: 20px; text-align: center; color: #7f8c8d; font-style: italic;">
                        Seleccione usuarios y use los botones para asignar/quitar el rol
                    </div>
                    
                </p:panel>
            </div>

            <!-- Botones de acción -->
            <div style="margin-top:20px; display: flex; justify-content: center; gap: 15px;">
                <p:commandButton id="btnGuardar"
                               value="Guardar en Base de Datos" 
                               action="#{xerolRolController.guardarCambios}"
                               icon="pi pi-save"
                               update="growl"
                               styleClass="ui-button-primary"
                               style="min-width: 200px;"
                               rendered="#{xerolRolController.isRolSeleccionado()}"
                               disabled="#{not xerolRolController.isRolSeleccionado()}"/>
                
                <p:commandButton id="btnLimpiar"
                               value="Limpiar Selección" 
                               action="#{xerolRolController.limpiarSeleccion}"
                               icon="pi pi-refresh"
                               update="rolSel panelInfo tblSinRol tblConRol btnGuardar growl"
                               style="min-width: 200px;"/>
            </div>

        </div>
        
    </h:form>

</ui:define>

    <ui:define name="footer">
        <div style="text-align:center; width:100%;">Administración - Asignación de Perfiles</div>
    </ui:define>

</ui:composition>
</html>
