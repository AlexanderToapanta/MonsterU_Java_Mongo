<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListFepagoPagoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="FepagoPagoListForm">
                <p:panel header="#{bundle.ListFepagoPagoTitle}">
                    <p:dataTable id="datalist" value="#{fepagoPagoController.items}" var="item"
                                 selectionMode="single" selection="#{fepagoPagoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.fepagoId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFepagoPagoTitle_fepagoId}"/>
                            </f:facet>
                            <h:outputText value="#{item.fepagoId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFepagoPagoTitle_fepagoMonto}"/>
                            </f:facet>
                            <h:outputText value="#{item.fepagoMonto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFepagoPagoTitle_fepagoFecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fepagoFecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFepagoPagoTitle_fepagoRefe}"/>
                            </f:facet>
                            <h:outputText value="#{item.fepagoRefe}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFepagoPagoTitle_fepagoEstado}"/>
                            </f:facet>
                            <h:outputText value="#{item.fepagoEstado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFepagoPagoTitle_meestEstud}"/>
                            </f:facet>
                            <h:outputText value="#{item.meestEstud}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{fepagoPagoController.prepareCreate}" update=":FepagoPagoCreateForm" oncomplete="PF('FepagoPagoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":FepagoPagoViewForm" oncomplete="PF('FepagoPagoViewDialog').show()" disabled="#{empty fepagoPagoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":FepagoPagoEditForm" oncomplete="PF('FepagoPagoEditDialog').show()" disabled="#{empty fepagoPagoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{fepagoPagoController.destroy}" update=":growl,datalist" disabled="#{empty fepagoPagoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
