<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="rolEditDlg" widgetVar="rolEditDialog" modal="true" 
                  resizable="false" appendTo="@(body)" header="Editar rol">
            <h:form id="rolEditForm">
                <h:panelGroup id="displayEdit">
                    <p:panelGrid columns="2" rendered="#{rolController.selected != null}">
                        <p:outputLabel value="Código:" for="codigoEdit" />
                        <p:outputLabel id="codigoEdit" value="#{rolController.selected.codigo}" />
                        
                        <p:outputLabel value="Nombre:" for="nombreEdit" />
                        <p:inputText id="nombreEdit" value="#{rolController.selected.nombre}" 
                                   required="true" />
                        
                        <p:outputLabel value="Descripción:" for="descripcionEdit" />
                        <p:inputText id="descripcionEdit" value="#{rolController.selected.descripcion}" />
                        
                        <p:outputLabel value="Estado:" for="estadoEdit" />
                        <p:selectOneMenu id="estadoEdit" value="#{rolController.selected.estado}">
                            <f:selectItem itemLabel="ACTIVO" itemValue="ACTIVO" />
                            <f:selectItem itemLabel="INACTIVO" itemValue="INACTIVO" />
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{rolController.update}" value="Actualizar" 
                                   update="displayEdit,:rolListForm:datalist,:growl" 
                                   oncomplete="if(!args.validationFailed) PF('rolEditDialog').hide();"/>
                    <p:commandButton value="Cancelar" 
                                   onclick="PF('rolEditDialog').hide()" immediate="true"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
