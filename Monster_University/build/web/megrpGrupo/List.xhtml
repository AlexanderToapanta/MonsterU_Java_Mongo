<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListMegrpGrupoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="MegrpGrupoListForm">
                <p:panel header="#{bundle.ListMegrpGrupoTitle}">
                    <p:dataTable id="datalist" value="#{megrpGrupoController.items}" var="item"
                                 selectionMode="single" selection="#{megrpGrupoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.megrpId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMegrpGrupoTitle_megrpId}"/>
                            </f:facet>
                            <h:outputText value="#{item.megrpId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMegrpGrupoTitle_megrpCodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.megrpCodigo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMegrpGrupoTitle_megrpAula}"/>
                            </f:facet>
                            <h:outputText value="#{item.megrpAula}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMegrpGrupoTitle_megrpCupoMax}"/>
                            </f:facet>
                            <h:outputText value="#{item.megrpCupoMax}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMegrpGrupoTitle_megrpCupoAct}"/>
                            </f:facet>
                            <h:outputText value="#{item.megrpCupoAct}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMegrpGrupoTitle_measigId}"/>
                            </f:facet>
                            <h:outputText value="#{item.measigId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMegrpGrupoTitle_meperiId}"/>
                            </f:facet>
                            <h:outputText value="#{item.meperiId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMegrpGrupoTitle_peperId}"/>
                            </f:facet>
                            <h:outputText value="#{item.peperId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{megrpGrupoController.prepareCreate}" update=":MegrpGrupoCreateForm" oncomplete="PF('MegrpGrupoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":MegrpGrupoViewForm" oncomplete="PF('MegrpGrupoViewDialog').show()" disabled="#{empty megrpGrupoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":MegrpGrupoEditForm" oncomplete="PF('MegrpGrupoEditDialog').show()" disabled="#{empty megrpGrupoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{megrpGrupoController.destroy}" update=":growl,datalist" disabled="#{empty megrpGrupoController.selected}">
                                <p:confirm header="Confirmar eliminación" message="¿Seguro que deseas eliminar este registro?" icon="pi pi-exclamation-triangle"/>
                            </p:commandButton>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
