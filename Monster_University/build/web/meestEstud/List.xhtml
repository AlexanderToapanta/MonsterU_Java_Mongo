<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListMeestEstudTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="MeestEstudListForm">
                <p:panel header="#{bundle.ListMeestEstudTitle}">
                    <p:dataTable id="datalist" value="#{meestEstudController.items}" var="item"
                                 selectionMode="single" selection="#{meestEstudController.selected}"
                                 paginator="true"
                                 rowKey="#{item.meestEstudPK}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMeestEstudTitle_meestEstudPK_meestId}"/>
                            </f:facet>
                            <h:outputText value="#{item.meestEstudPK.meestId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMeestEstudTitle_meestNombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.meestNombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMeestEstudTitle_meestApellido}"/>
                            </f:facet>
                            <h:outputText value="#{item.meestApellido}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMeestEstudTitle_meestCedula}"/>
                            </f:facet>
                            <h:outputText value="#{item.meestCedula}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMeestEstudTitle_meestEmail}"/>
                            </f:facet>
                            <h:outputText value="#{item.meestEmail}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMeestEstudTitle_meestFechana}"/>
                            </f:facet>
                            <h:outputText value="#{item.meestFechana}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMeestEstudTitle_meestPromedio}"/>
                            </f:facet>
                            <h:outputText value="#{item.meestPromedio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMeestEstudTitle_mecarrCarrera}"/>
                            </f:facet>
                            <h:outputText value="#{item.mecarrCarrera}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMeestEstudTitle_xeusuId}"/>
                            </f:facet>
                            <h:outputText value="#{item.xeusuId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{meestEstudController.prepareCreate}" update=":MeestEstudCreateForm" oncomplete="PF('MeestEstudCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":MeestEstudViewForm" oncomplete="PF('MeestEstudViewDialog').show()" disabled="#{empty meestEstudController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":MeestEstudEditForm" oncomplete="PF('MeestEstudEditDialog').show()" disabled="#{empty meestEstudController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{meestEstudController.destroy}" update=":growl,datalist" disabled="#{empty meestEstudController.selected}">
                                <p:confirm header="Confirmar eliminación" message="¿Seguro que deseas eliminar este registro?" icon="pi pi-exclamation-triangle"/>
                            </p:commandButton>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
