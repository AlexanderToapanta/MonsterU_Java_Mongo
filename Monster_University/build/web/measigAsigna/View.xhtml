<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MeasigAsignaViewDlg" widgetVar="MeasigAsignaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMeasigAsignaTitle}">
            <h:form id="MeasigAsignaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{measigAsignaController.selected != null}">
                        <h:outputText value="#{bundle.ViewMeasigAsignaLabel_measigId}"/>
                        <h:outputText value="#{measigAsignaController.selected.measigId}" title="#{bundle.ViewMeasigAsignaTitle_measigId}"/>
                        <h:outputText value="#{bundle.ViewMeasigAsignaLabel_measigNombre}"/>
                        <h:outputText value="#{measigAsignaController.selected.measigNombre}" title="#{bundle.ViewMeasigAsignaTitle_measigNombre}"/>
                        <h:outputText value="#{bundle.ViewMeasigAsignaLabel_measigNrc}"/>
                        <h:outputText value="#{measigAsignaController.selected.measigNrc}" title="#{bundle.ViewMeasigAsignaTitle_measigNrc}"/>
                        <h:outputText value="#{bundle.ViewMeasigAsignaLabel_measigCreditos}"/>
                        <h:outputText value="#{measigAsignaController.selected.measigCreditos}" title="#{bundle.ViewMeasigAsignaTitle_measigCreditos}"/>
                        <h:outputText value="#{bundle.ViewMeasigAsignaLabel_measigDescripcion}"/>
                        <h:outputText value="#{measigAsignaController.selected.measigDescripcion}" title="#{bundle.ViewMeasigAsignaTitle_measigDescripcion}"/>

                    <p:commandButton value="#{bundle.Close}" onclick="MeasigAsignaViewDialog.hide()"/>

            </h:form>

    </ui:composition>
