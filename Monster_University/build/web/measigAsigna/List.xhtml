<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListMeasigAsignaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="MeasigAsignaListForm">
                <p:panel header="#{bundle.ListMeasigAsignaTitle}">
                    <p:dataTable id="datalist" value="#{measigAsignaController.items}" var="item"
                                 selectionMode="single" selection="#{measigAsignaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.measigId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMeasigAsignaTitle_measigId}"/>
                            </f:facet>
                            <h:outputText value="#{item.measigId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMeasigAsignaTitle_measigNombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.measigNombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMeasigAsignaTitle_measigNrc}"/>
                            </f:facet>
                            <h:outputText value="#{item.measigNrc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMeasigAsignaTitle_measigCreditos}"/>
                            </f:facet>
                            <h:outputText value="#{item.measigCreditos}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMeasigAsignaTitle_measigDescripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.measigDescripcion}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{measigAsignaController.prepareCreate}" update=":MeasigAsignaCreateForm" oncomplete="PF('MeasigAsignaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":MeasigAsignaViewForm" oncomplete="PF('MeasigAsignaViewDialog').show()" disabled="#{empty measigAsignaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":MeasigAsignaEditForm" oncomplete="PF('MeasigAsignaEditDialog').show()" disabled="#{empty measigAsignaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{measigAsignaController.destroy}" update=":growl,datalist" disabled="#{empty measigAsignaController.selected}">
                                <p:confirm header="Confirmar eliminación" message="¿Seguro que deseas eliminar este registro?" icon="pi pi-exclamation-triangle"/>
                            </p:commandButton>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
