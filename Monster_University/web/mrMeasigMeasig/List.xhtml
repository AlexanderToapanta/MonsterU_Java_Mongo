<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListMrMeasigMeasigTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="MrMeasigMeasigListForm">
                <p:panel header="#{bundle.ListMrMeasigMeasigTitle}">
                    <p:dataTable id="datalist" value="#{mrMeasigMeasigController.items}" var="item"
                                 selectionMode="single" selection="#{mrMeasigMeasigController.selected}"
                                 paginator="true"
                                 rowKey="#{item.mrMeasigMeasigPK}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMrMeasigMeasigTitle_mrMeasigMeasigPK_meaMeasigId}"/>
                            </f:facet>
                            <h:outputText value="#{item.mrMeasigMeasigPK.meaMeasigId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMrMeasigMeasigTitle_measigAsigna}"/>
                            </f:facet>
                            <h:outputText value="#{item.measigAsigna}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{mrMeasigMeasigController.prepareCreate}" update=":MrMeasigMeasigCreateForm" oncomplete="PF('MrMeasigMeasigCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":MrMeasigMeasigViewForm" oncomplete="PF('MrMeasigMeasigViewDialog').show()" disabled="#{empty mrMeasigMeasigController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":MrMeasigMeasigEditForm" oncomplete="PF('MrMeasigMeasigEditDialog').show()" disabled="#{empty mrMeasigMeasigController.selected}"/>
                                <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{mrMeasigMeasigController.destroy}" update=":growl,datalist" disabled="#{empty mrMeasigMeasigController.selected}">
                                    <p:confirm header="Confirmar eliminación" message="¿Seguro que deseas eliminar este registro?" icon="pi pi-exclamation-triangle"/>
                                </p:commandButton>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
