<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PeperPersonEditDlg" widgetVar="PeperPersonEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPeperPersonTitle}">
            <h:form id="PeperPersonEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{peperPersonController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPeperPersonLabel_peperId}" for="peperId" />
                        <p:inputText id="peperId" value="#{peperPersonController.selected.peperId}" title="#{bundle.EditPeperPersonTitle_peperId}" required="true" requiredMessage="#{bundle.EditPeperPersonRequiredMessage_peperId}"/>
                        <p:outputLabel value="#{bundle.EditPeperPersonLabel_peperNombre}" for="peperNombre" />
                        <p:inputText id="peperNombre" value="#{peperPersonController.selected.peperNombre}" title="#{bundle.EditPeperPersonTitle_peperNombre}" required="true" requiredMessage="#{bundle.EditPeperPersonRequiredMessage_peperNombre}"/>
                        <p:outputLabel value="#{bundle.EditPeperPersonLabel_peperApellido}" for="peperApellido" />
                        <p:inputText id="peperApellido" value="#{peperPersonController.selected.peperApellido}" title="#{bundle.EditPeperPersonTitle_peperApellido}" required="true" requiredMessage="#{bundle.EditPeperPersonRequiredMessage_peperApellido}"/>
                        <p:outputLabel value="#{bundle.EditPeperPersonLabel_peperEmail}" for="peperEmail" />
                        <p:inputText id="peperEmail" value="#{peperPersonController.selected.peperEmail}" title="#{bundle.EditPeperPersonTitle_peperEmail}" required="true" requiredMessage="#{bundle.EditPeperPersonRequiredMessage_peperEmail}"/>
                        <p:outputLabel value="#{bundle.EditPeperPersonLabel_peperCedula}" for="peperCedula" />
                        <p:inputText id="peperCedula" value="#{peperPersonController.selected.peperCedula}" title="#{bundle.EditPeperPersonTitle_peperCedula}" required="true" requiredMessage="#{bundle.EditPeperPersonRequiredMessage_peperCedula}"/>
                        <p:outputLabel value="#{bundle.EditPeperPersonLabel_peperCelular}" for="peperCelular" />
                        <p:inputText id="peperCelular" value="#{peperPersonController.selected.peperCelular}" title="#{bundle.EditPeperPersonTitle_peperCelular}" />
                        <p:outputLabel value="#{bundle.EditPeperPersonLabel_peperTipo}" for="peperTipo" />
                        <p:inputText id="peperTipo" value="#{peperPersonController.selected.peperTipo}" title="#{bundle.EditPeperPersonTitle_peperTipo}" required="true" requiredMessage="#{bundle.EditPeperPersonRequiredMessage_peperTipo}"/>
                        <p:outputLabel value="#{bundle.EditPeperPersonLabel_pepeperFechIngr}" for="pepeperFechIngr" />
                        <p:calendar id="pepeperFechIngr" pattern="MM/dd/yyyy" value="#{peperPersonController.selected.pepeperFechIngr}" title="#{bundle.EditPeperPersonTitle_pepeperFechIngr}" required="true" requiredMessage="#{bundle.EditPeperPersonRequiredMessage_pepeperFechIngr}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditPeperPersonLabel_peescId}" for="peescId" />
                        <p:selectOneMenu id="peescId" value="#{peperPersonController.selected.peescId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{peescEstcivController.itemsAvailableSelectOne}"
                                           var="peescIdItem"
                                           itemValue="#{peescIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPeperPersonLabel_pesexId}" for="pesexId" />
                        <p:selectOneMenu id="pesexId" value="#{peperPersonController.selected.pesexId}" required="true" requiredMessage="#{bundle.EditPeperPersonRequiredMessage_pesexId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{pesexSexoController.itemsAvailableSelectOne}"
                                           var="pesexIdItem"
                                           itemValue="#{pesexIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPeperPersonLabel_xeusuId}" for="xeusuId" />
                        <p:selectOneMenu id="xeusuId" value="#{peperPersonController.selected.xeusuId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{xeusuUsuarController.itemsAvailableSelectOne}"
                                           var="xeusuIdItem"
                                           itemValue="#{xeusuIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{peperPersonController.update}" value="#{bundle.Save}" update="display,:PeperPersonListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PeperPersonEditDialog');">
                        <p:confirm header="Confirmar guardado" message="Â¿Deseas guardar los cambios?" icon="pi pi-question-circle"/>
                    </p:commandButton>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PeperPersonEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
