<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CarreraCreateDlg" widgetVar="CarreraCreateDialog" modal="true" 
                  resizable="false" appendTo="@(body)" header="Crear una nueva carrera">
            <h:form id="CarreraCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Código:" for="codigo" />
                        <p:inputText id="codigo" value="#{carreraController.current.codigo}" 
                                   required="true" readonly="true" />
                        
                        <p:outputLabel value="Nombre:" for="nombre" />
                        <p:inputText id="nombre" value="#{carreraController.current.nombre}" 
                                   required="true" />
                        
                        <p:outputLabel value="Créditos Máximos:" for="creditosMaximos" />
                        <p:inputText id="creditosMaximos" value="#{carreraController.current.creditosMaximos}" 
                                   required="true" />
                        
                        <p:outputLabel value="Créditos Mínimos:" for="creditosMinimos" />
                        <p:inputText id="creditosMinimos" value="#{carreraController.current.creditosMinimos}" 
                                   required="true" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{carreraController.create}" value="Guardar" 
                                   update="display,:CarreraListForm:datalist,:growl" 
                                   oncomplete="if(!args.validationFailed) PF('CarreraCreateDialog').hide();"/>
                    <p:commandButton value="Cancelar" 
                                   onclick="PF('CarreraCreateDialog').hide()" immediate="true"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
