<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CarreraViewDlg" widgetVar="CarreraViewDialog" modal="true" 
                  resizable="false" appendTo="@(body)" header="Ver carrera">
            <h:form id="CarreraViewForm">
                <h:panelGroup id="displayView">
                    <p:panelGrid columns="2" rendered="#{carreraController.selected != null}">
                        <p:outputLabel value="Código:" for="codigoView" />
                        <p:outputLabel id="codigoView" value="#{carreraController.selected.codigo}" />
                        
                        <p:outputLabel value="Nombre:" for="nombreView" />
                        <p:outputLabel id="nombreView" value="#{carreraController.selected.nombre}" />
                        
                        <p:outputLabel value="Créditos Máximos:" for="creditosMaximosView" />
                        <p:outputLabel id="creditosMaximosView" value="#{carreraController.selected.creditosMaximos}" />
                        
                        <p:outputLabel value="Créditos Mínimos:" for="creditosMinimosView" />
                        <p:outputLabel id="creditosMinimosView" value="#{carreraController.selected.creditosMinimos}" />
                    </p:panelGrid>
                    <p:commandButton value="Cerrar" onclick="PF('CarreraViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
