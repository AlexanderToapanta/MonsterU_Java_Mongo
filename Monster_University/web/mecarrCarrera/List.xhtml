<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListMecarrCarreraTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="MecarrCarreraListForm">
                <p:panel header="#{bundle.ListMecarrCarreraTitle}">
                    <p:dataTable id="datalist" value="#{mecarrCarreraController.items}" var="item"
                                 selection="#{mecarrCarreraController.selectedItems}"
                                 paginator="true"
                                 rowKey="#{item.mecarrId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowSelectCheckbox"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselectCheckbox" update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="toggleSelect" update="createButton viewButton editButton deleteButton"/>

                        <p:column selectionMode="multiple" style="width:16px;text-align:center"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMecarrCarreraTitle_mecarrId}"/>
                            </f:facet>
                            <h:outputText value="#{item.mecarrId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMecarrCarreraTitle_mecarrNombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.mecarrNombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMecarrCarreraTitle_mecarrMaxCred}"/>
                            </f:facet>
                            <h:outputText value="#{item.mecarrMaxCred}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMecarrCarreraTitle_mecarrMinCred}"/>
                            </f:facet>
                            <h:outputText value="#{item.mecarrMinCred}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{mecarrCarreraController.prepareCreate}" update=":MecarrCarreraCreateForm" oncomplete="PF('MecarrCarreraCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" actionListener="#{mecarrCarreraController.prepareView}" update=":MecarrCarreraViewForm" oncomplete="PF('MecarrCarreraViewDialog').show()" disabled="#{mecarrCarreraController.selectedItems == null or mecarrCarreraController.selectedItems.size() != 1}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" actionListener="#{mecarrCarreraController.prepareEdit}" update=":MecarrCarreraEditForm" oncomplete="PF('MecarrCarreraEditDialog').show()" disabled="#{mecarrCarreraController.selectedItems == null or mecarrCarreraController.selectedItems.size() != 1}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{mecarrCarreraController.destroy}" update=":growl,datalist" disabled="#{mecarrCarreraController.selectedItems == null or mecarrCarreraController.selectedItems.size() == 0}">
                                <p:confirm header="Confirmar eliminación" message="¿Seguro que deseas eliminar este registro?" icon="pi pi-exclamation-triangle"/>
                            </p:commandButton>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
