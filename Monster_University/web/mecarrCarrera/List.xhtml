<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="Lista de Carreras"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CarreraListForm">
                <p:panel header="Lista de Carreras">
                    <p:dataTable id="datalist" value="#{carreraController.items}" var="item"
             selectionMode="single" selection="#{carreraController.selected}"
             paginator="true"
             rowKey="#{carreraController.getRowKey(item)}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Código"/>
                            </f:facet>
                            <h:outputText value="#{item.codigo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nombre"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Créditos Máximos"/>
                            </f:facet>
                            <h:outputText value="#{item.creditosMaximos}">
                                <f:convertNumber type="number"/>
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Créditos Mínimos"/>
                            </f:facet>
                            <h:outputText value="#{item.creditosMinimos}">
                                <f:convertNumber type="number"/>
                            </h:outputText>
                        </p:column>
                        
                        <!-- Columna adicional para estado si existe -->
                       
                        
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus" value="Crear" 
                                             actionListener="#{carreraController.prepareCreate}" 
                                             update=":CarreraCreateForm" 
                                             oncomplete="PF('CarreraCreateDialog').show()"/>
                            <p:commandButton id="viewButton" icon="ui-icon-search" value="Vista" 
                                             update=":CarreraViewForm" 
                                             oncomplete="PF('CarreraViewDialog').show()" 
                                             disabled="#{empty carreraController.selected}"/>
                            <p:commandButton id="editButton" icon="ui-icon-pencil" value="Editar" 
                                             update=":CarreraEditForm" 
                                             oncomplete="PF('CarreraEditDialog').show()" 
                                             disabled="#{empty carreraController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash" value="Borrar" 
                                             actionListener="#{carreraController.destroy}" 
                                             update=":growl,datalist" 
                                             disabled="#{empty carreraController.selected}">
                                <p:confirm header="Confirmar eliminación" 
                                          message="¿Seguro que deseas eliminar esta carrera?" 
                                          icon="pi pi-exclamation-triangle"/>
                            </p:commandButton>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>
</html>
