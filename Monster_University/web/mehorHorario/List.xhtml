<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListMehorHorarioTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="MehorHorarioListForm">
                <p:panel header="#{bundle.ListMehorHorarioTitle}">
                    <p:dataTable id="datalist" value="#{mehorHorarioController.items}" var="item"
                                 selectionMode="single" selection="#{mehorHorarioController.selected}"
                                 paginator="true"
                                 rowKey="#{item.mehorHorarioPK}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMehorHorarioTitle_mehorHorarioPK_mehorId}"/>
                            </f:facet>
                            <h:outputText value="#{item.mehorHorarioPK.mehorId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMehorHorarioTitle_mehorDia}"/>
                            </f:facet>
                            <h:outputText value="#{item.mehorDia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMehorHorarioTitle_mehorFechaI}"/>
                            </f:facet>
                            <h:outputText value="#{item.mehorFechaI}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMehorHorarioTitle_mehorFechaF}"/>
                            </f:facet>
                            <h:outputText value="#{item.mehorFechaF}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMehorHorarioTitle_megrpGrupo}"/>
                            </f:facet>
                            <h:outputText value="#{item.megrpGrupo}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{mehorHorarioController.prepareCreate}" update=":MehorHorarioCreateForm" oncomplete="PF('MehorHorarioCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":MehorHorarioViewForm" oncomplete="PF('MehorHorarioViewDialog').show()" disabled="#{empty mehorHorarioController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":MehorHorarioEditForm" oncomplete="PF('MehorHorarioEditDialog').show()" disabled="#{empty mehorHorarioController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{mehorHorarioController.destroy}" update=":growl,datalist" disabled="#{empty mehorHorarioController.selected}">
                                <p:confirm header="Confirmar eliminación" message="¿Seguro que deseas eliminar este registro?" icon="pi pi-exclamation-triangle"/>
                            </p:commandButton>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
