<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MehorHorarioViewDlg" widgetVar="MehorHorarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMehorHorarioTitle}">
            <h:form id="MehorHorarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{mehorHorarioController.selected != null}">
                        <h:outputText value="#{bundle.ViewMehorHorarioLabel_mehorHorarioPK_mehorId}"/>
                        <h:outputText value="#{mehorHorarioController.selected.mehorHorarioPK.mehorId}" title="#{bundle.ViewMehorHorarioTitle_mehorHorarioPK_mehorId}"/>
                        <h:outputText value="#{bundle.ViewMehorHorarioLabel_mehorDia}"/>
                        <h:outputText value="#{mehorHorarioController.selected.mehorDia}" title="#{bundle.ViewMehorHorarioTitle_mehorDia}"/>
                        <h:outputText value="#{bundle.ViewMehorHorarioLabel_mehorFechaI}"/>
                        <h:outputText value="#{mehorHorarioController.selected.mehorFechaI}" title="#{bundle.ViewMehorHorarioTitle_mehorFechaI}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMehorHorarioLabel_mehorFechaF}"/>
                        <h:outputText value="#{mehorHorarioController.selected.mehorFechaF}" title="#{bundle.ViewMehorHorarioTitle_mehorFechaF}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMehorHorarioLabel_megrpGrupo}"/>
                        <h:outputText value="#{mehorHorarioController.selected.megrpGrupo}" title="#{bundle.ViewMehorHorarioTitle_megrpGrupo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MehorHorarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
