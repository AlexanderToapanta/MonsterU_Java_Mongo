<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="rolViewDlg" widgetVar="rolViewDialog" modal="true" 
                  resizable="false" appendTo="@(body)" header="Ver rol">
            <h:form id="rolViewForm">
                <h:panelGroup id="displayView">
                    <p:panelGrid columns="2" rendered="#{rolController.selected != null}">
                        <p:outputLabel value="Código:" for="codigoView" />
                        <p:outputLabel id="codigoView" value="#{rolController.selected.codigo}" />
                        
                        <p:outputLabel value="Nombre:" for="nombreView" />
                        <p:outputLabel id="nombreView" value="#{rolController.selected.nombre}" />
                        
                        <p:outputLabel value="Descripción:" for="descripcionView" />
                        <p:outputLabel id="descripcionView" value="#{rolController.selected.descripcion}" />
                        
                        <p:outputLabel value="Estado:" for="estadoView" />
                        <p:outputLabel id="estadoView" value="#{rolController.selected.estado}" />
                    </p:panelGrid>
                    <p:commandButton value="Cerrar" onclick="PF('rolViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
