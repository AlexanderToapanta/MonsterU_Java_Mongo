<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="XerolRolEditDlg" widgetVar="XerolRolEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Editar Rol">
            <h:form id="XerolRolEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{xerolRolController.selected != null}">
                        <p:outputLabel value="ID" for="xerolId" />
                        <p:inputText id="xerolId" value="#{xerolRolController.selected.xerolId}" title="#{bundle.EditXerolRolTitle_xerolId}" required="true"  readonly="true" requiredMessage="#{bundle.EditXerolRolRequiredMessage_xerolId}"/>
                        <p:outputLabel value="Nombre" for="xerolNombre" />
                        <p:inputText id="xerolNombre" value="#{xerolRolController.selected.xerolNombre}" title="#{bundle.EditXerolRolTitle_xerolNombre}" />
                        <p:outputLabel value="#Descripción" for="xerolDescri" />
                        <p:inputText id="xerolDescri" value="#{xerolRolController.selected.xerolDescri}" title="#{bundle.EditXerolRolTitle_xerolDescri}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{xerolRolController.update}" value="#{bundle.Save}" update="display,:XerolRolListForm:datalist,:growl" oncomplete="handleSubmit(args, 'XerolRolEditDialog');">
                        <p:confirm header="Confirmar guardado" message="¿Deseas guardar los cambios?" icon="pi pi-question-circle"/>
                    </p:commandButton>
                    <p:commandButton value="#{bundle.Cancel}" onclick="XerolRolEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
