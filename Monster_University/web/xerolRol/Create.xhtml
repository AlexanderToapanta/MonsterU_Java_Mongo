<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="rolCreateDlg" widgetVar="rolCreateDialog" modal="true" resizable="false" 
                  appendTo="@(body)" header="Crear un nuevo rol" width="500">
            <h:form id="rolCreateForm">
                <h:panelGroup id="display">
                    <!-- Panel para mostrar mensajes de error/exito -->
                    <p:message for="rolCreateForm" />
                    
                    <p:panelGrid columns="2" style="width: 100%" layout="grid">
                        <!-- Código del rol -->
                        <p:outputLabel value="Código *" for="codigo" />
                        <p:inputText id="codigo" value="#{rolController.rolSeleccionado.codigo}" 
                                   required="true" requiredMessage="El código es obligatorio"
                                   maxlength="10" disabled="true">
                            <p:ajax event="change" update="@this" />
                        </p:inputText>
                        
                        <!-- Nombre del rol -->
                        <p:outputLabel value="Nombre *" for="nombre" />
                        <p:inputText id="nombre" value="#{rolController.rolSeleccionado.nombre}" 
                                   required="true" requiredMessage="El nombre es obligatorio"
                                   maxlength="100">
                            <p:ajax event="change" update="@this" />
                        </p:inputText>
                        
                        <!-- Descripción del rol -->
                        <p:outputLabel value="Descripción" for="descripcion" />
                        <p:inputTextarea id="descripcion" value="#{rolController.rolSeleccionado.descripcion}" 
                                        rows="3" cols="40" maxlength="500">
                            <p:ajax event="change" update="@this" />
                        </p:inputTextarea>
                        
                        <!-- Estado del rol -->
                        <p:outputLabel value="Estado" for="estado" />
                        <p:selectOneMenu id="estado" value="#{rolController.rolSeleccionado.estado}" 
                                       style="width: 150px">
                            <f:selectItem itemLabel="ACTIVO" itemValue="ACTIVO" />
                            <f:selectItem itemLabel="INACTIVO" itemValue="INACTIVO" />
                        </p:selectOneMenu>
                    </p:panelGrid>
                    
                    <p:separator />
                    
                    <div style="text-align: right; margin-top: 15px;">
                        <p:commandButton action="#{rolController.guardarRol}" 
                                       value="Guardar" 
                                       update=":rolCreateForm:display :messages" 
                                       process="@this" 
                                       icon="pi pi-save"
                                       oncomplete="if(!args.validationFailed) {rolCreateDialog.hide(); PF('rolDataTable').filter();}">
                            <f:param name="saveAction" value="create" />
                        </p:commandButton>
                        
                        <p:commandButton value="Cancelar" 
                                       onclick="rolCreateDialog.hide();" 
                                       immediate="true"
                                       icon="pi pi-times"
                                       style="margin-left: 10px;">
                            <p:resetInput target="rolCreateForm" />
                        </p:commandButton>
                    </div>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
